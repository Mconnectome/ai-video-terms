                effect: "에너지 넘치고 생동감 있는 영상",
                prompt: "dynamic movement, energetic action"
            },
            {
                korean: "스무스",
                english: "Smooth",
                category: "ai-keywords",
                description: "부드럽고 매끄러운 카메라 워크",
                effect: "자연스럽고 유려한 화면 전환",
                prompt: "smooth camera movement, fluid motion"
            },
            {
                korean: "드라마틱",
                english: "Dramatic",
                category: "ai-keywords",
                description: "극적이고 감정적인 효과",
                effect: "강렬한 감정과 긴장감 조성",
                prompt: "dramatic lighting, intense atmosphere"
            },
            {
                korean: "어트모스페릭",
                english: "Atmospheric",
                category: "ai-keywords",
                description: "분위기 있고 감성적인 느낌",
                effect: "특별한 무드와 분위기 연출",
                prompt: "atmospheric mood, ambient feeling"
            }
        ];

        // Category mapping for display
        const categoryNames = {
            'camera-basic': '카메라 무빙 (기본)',
            'camera-advanced': '카메라 무빙 (고급)',
            'angles': '촬영 각도',
            'shots': '샷 사이즈',
            'composition': '구도 기법',
            'lens': '렌즈 효과',
            'lighting': '조명',
            'editing': '편집/전환',
            'effects': '특수 효과',
            'ai-keywords': 'AI 키워드'
        };

        // Category icons
        const categoryIcons = {
            'camera-basic': 'fas fa-arrows-alt',
            'camera-advanced': 'fas fa-magic',
            'angles': 'fas fa-eye',
            'shots': 'fas fa-expand',
            'composition': 'fas fa-crop',
            'lens': 'fas fa-camera',
            'lighting': 'fas fa-lightbulb',
            'editing': 'fas fa-cut',
            'effects': 'fas fa-star',
            'ai-keywords': 'fas fa-robot'
        };

        let currentFilter = 'all';
        let currentSearch = '';

        function createTermCard(term) {
            return `
                <div class="term-card card-hover bg-white rounded-xl shadow-md p-6 transition-all duration-300" data-category="${term.category}">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-gray-800">${term.korean}</h3>
                        <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">
                            <i class="${categoryIcons[term.category]} mr-1"></i>
                            ${categoryNames[term.category]}
                        </span>
                    </div>
                    
                    <div class="mb-4">
                        <p class="text-lg font-semibold text-purple-700 mb-2">${term.english}</p>
                        <p class="text-gray-600 mb-3">${term.description}</p>
                        <p class="text-sm text-gray-500 italic">💡 ${term.effect}</p>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-semibold text-gray-700 mb-2">
                            <i class="fas fa-robot mr-2 text-purple-600"></i>AI 프롬프트 예시
                        </h4>
                        <code class="text-sm text-purple-800 bg-purple-50 px-2 py-1 rounded block">${term.prompt}</code>
                    </div>
                </div>
            `;
        }

        function filterTerms() {
            const terms = currentFilter === 'all' 
                ? videoTerms 
                : videoTerms.filter(term => term.category === currentFilter);
            
            const filteredTerms = currentSearch 
                ? terms.filter(term => 
                    term.korean.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    term.english.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    term.description.toLowerCase().includes(currentSearch.toLowerCase())
                  )
                : terms;

            const container = document.getElementById('termsContainer');
            const noResults = document.getElementById('noResults');

            if (filteredTerms.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
            } else {
                container.innerHTML = filteredTerms.map(createTermCard).join('');
                noResults.classList.add('hidden');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            filterTerms();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value;
                filterTerms();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.category;
                    filterTerms();
                });
            });
        });
    </script>
</body>
